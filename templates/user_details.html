{% extends "base.html" %}

{% block title %}User Details - GameVault{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header bg-primary text-white">
        <h1 class="h4">User Details</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select">
                    <option value="0" {% if user['role'] == 0 %}selected{% endif %}>Admin</option>
                    <option value="1" {% if user['role'] == 1 %}selected{% endif %}>Moderator</option>
                    <option value="2" {% if user['role'] > 1 %}selected{% endif %}>User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{{ url_for('get_users') }}" class="btn btn-secondary">Back to Users</a>
        </form>
    </div>
</div>
{% endblock %}
